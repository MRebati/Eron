<div class="wrapper-wide">
    <app-header></app-header>
    <div id="container">
        <div class="container">
            <!-- Breadcrumb Start-->
            <ul class="breadcrumb">
              <li><a routerLink="/"><i class="fa fa-home"></i></a></li>
              <li><a routerLink="/user/manage">حساب کاربری</a></li>
              <li><a routerLink="/user/manage">تغییر رمز عبور</a></li>
            </ul>
            <!-- Breadcrumb End-->
            <div class="row">
              <!--Middle Part Start-->
              <div class="col-sm-9" id="content">
                <h1 class="title">تغییر رمز عبور</h1>
                <form class="form-horizontal">
                  <fieldset>
                    <legend>رمز عبور شما</legend>
                    <div class="form-group required">
                      <label for="input-password" class="col-sm-3 control-label">رمز عبور قبلی</label>
                      <div class="col-sm-9">
                        <input type="password" [(ngModel)]="model.oldPassword" class="form-control" id="input-password" placeholder="رمز عبور" value="" name="password">
                      </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-password" class="col-sm-3 control-label">رمز عبور جدید</label>
                        <div class="col-sm-9">
                          <input type="password" [(ngModel)]="model.newPassword" class="form-control" id="input-password" placeholder="رمز عبور" value="" name="password">
                        </div>
                      </div>
                    <div class="form-group required">
                      <label for="input-confirm" class="col-sm-3 control-label">تکرار رمز عبور جدید</label>
                      <div class="col-sm-9">
                        <input type="password" [(ngModel)]="model.confirmPassword" class="form-control" id="input-confirm" placeholder="تکرار رمز عبور" value="" name="confirm">
                      </div>
                    </div>
                  </fieldset>
                  <div class="buttons">
                     <div class="pull-left">
                      <input type="button" (click)="onSubmit()" class="btn btn-primary" value="ذخیره">
                    </div>
                  </div>
                </form>
              </div>
              <!--Middle Part End -->
              <!--Right Part Start -->
              <aside id="column-right" class="col-sm-3 hidden-xs">
                <h3 class="subtitle">حساب کاربری</h3>
                <div class="list-group">
                  <ul class="list-item">
                    <li><a routerLink="/user/manage">اطلاعات عمومی</a></li>
                    <li><a routerLink="/user/change-password">تغییر رمز عبور</a></li>
                    <li><a routerLink="/user/wish-list">لیست علاقه مندی</a></li>
                    <li><a routerLink="/">بازگشت</a></li>
                  </ul>
                </div>
              </aside>
              <!--Right Part End -->
            </div>
          </div>
    </div>
    <!--Footer Start-->
    <app-footer></app-footer>
    <!--Footer End-->
  </div>
