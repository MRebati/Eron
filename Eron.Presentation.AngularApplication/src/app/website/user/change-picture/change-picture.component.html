<div class="wrapper-wide">
    <app-header></app-header>
    <div id="container">
        <div class="container">
            <!-- Breadcrumb Start-->
            <ul class="breadcrumb">
              <li><a routerLink="/"><i class="fa fa-home"></i></a></li>
              <li><a routerLink="/user/manage">حساب کاربری</a></li>
              <li><a routerLink="/user/change-picture">تغییر تصویر پروفایل</a></li>
            </ul>
            <!-- Breadcrumb End-->
            <div class="row">
              <!--Middle Part Start-->
              <div class="col-sm-9" id="content">
                <h1 class="title">مدیریت اطلاعات حساب کاربری</h1>
                <form class="form-horizontal">
                  <fieldset id="account-picture">
                    <legend>فایل تصویر خود را آپلود کنید</legend>
                    <div class="form-group required">
                      <div class="col-md-6">
                          <dropzone
                          [message]="dropzoneMessage" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
                          (removedfile)="onRemoveFile($event)"></dropzone>
                      </div>
                      <div class="col-md-6"></div>
                    </div>
                  </fieldset>
                  <div class="buttons">
                     <div class="pull-left">
                      <!--<input type="checkbox" value="1" name="agree" [(ngModel)]="termsAccepted">
                      &nbsp;من <a class="agree" href="#"><b>سیاست حریم خصوصی</b> را خوانده ام و با آن موافق هستم</a> &nbsp; -->
                      <input type="button" (click)="onSubmit()" class="btn btn-primary" value="ثبت تصویر">
                    </div>
                  </div>
                </form>
              </div>
              <!--Middle Part End -->
              <!--Right Part Start -->
              <aside id="column-right" class="col-sm-3 hidden-xs">
                <h3 class="subtitle">حساب کاربری</h3>
                <div class="list-group">
                  <ul class="list-item">
                    <li><a routerLink="/user/manage">اطلاعات عمومی</a></li>
                    <li><a routerLink="/user/change-password">تغییر رمز عبور</a></li>
                    <li><a routerLink="/user/mobile-confirmation">تایید شماره همراه</a></li>
                    <li><a routerLink="/user/change-picture">تغییر تصویر پروفایل</a></li>
                    <li><a routerLink="/user/transactions">تراکنش ها</a></li>
                    <li><a routerLink="/user/newsletter">خبرنامه</a></li>
                    <li><a routerLink="/user/wish-list">لیست علاقه مندی</a></li>
                    <li><a routerLink="/">بازگشت</a></li>
                  </ul>
                </div>
              </aside>
              <!--Right Part End -->
            </div>
          </div>
    </div>
    <!--Footer Start-->
    <app-footer></app-footer>
    <!--Footer End-->
  </div>
