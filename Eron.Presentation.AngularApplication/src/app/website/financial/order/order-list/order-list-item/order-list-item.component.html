<div class="product-thumb">
  <div class="image">
    <a  [routerLink]="['/order','submit',tariff.id, tariff.slug]">
      <img [src]="tariff.imageAddress" [alt]="tariff.title" [title]="tariff.title" class="img-responsive">
    </a>
  </div>
  <div style="display: inline-block;">
    <div class="caption">
      <h4>
        <a  [routerLink]="['/order','submit',tariff.id, tariff.slug]">{{tariff.tariffName}}</a>
      </h4>
        <dl *ngFor="let item of tariff.tariffItems" class="dl-horizontal description">
          <dt>{{ item.typename }}</dt>
          <dd>{{ item.name }}</dd>
        </dl>
      <p class="price">
        <!-- <span class="price-new">98000 تومان</span>
            <span class="price-old">120000 تومان</span>
            <span class="saving">-26%</span>
            <span class="price-tax">بدون مالیات : 90000 تومان</span>-->
      </p>
    </div>
    <div class="button-group">
      <button class="btn-primary" [routerLink]="['/order','submit',tariff.id, tariff.slug]">
        <span>سفارش دهید</span>
      </button>
    </div>
  </div>
</div>
