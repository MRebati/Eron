<div class="wrapper-wide">
  <app-header></app-header>
  <div id="container">
    <div class="container">

      <div class="row">
        <div class="col-md-12">

          <h2>اطلاعات تماس</h2>
          <hr>
          <ul>
            <li class="address">
              <i class="fa fa-map-marker"></i>
              {{companyAddress}}
            </li>
            <li class="mobile">
              {{companyPhoneNumber}}
              <i class="fa fa-phone"></i>
            </li>
            <li class="email">
              <a href="mailto:{{companyEmail}}">{{companyEmail}}</a>
              <i class="fa fa-envelope"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="row m-t-lg">
          <div class="col-md-12">

            <agm-map [latitude]="mapLat" [longitude]="mapLng" [scrollwheel]="false" [zoom]="14">
              <agm-marker [latitude]="pntrLat" [longitude]="pntrLng"></agm-marker>
              <agm-info-window>چاپتین اینجاست</agm-info-window>
            </agm-map>

          </div>
        </div>

      <div class="row m-t-lg">
        <div class="col-md-12">
          <div class="form-horizontal">
            <fieldset>
              <legend>پیام خود را به ما برسانید</legend>
              <div class="form-group">
                <label for="" class="control-label col-md-2">نام</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [(ngModel)]="message.firstName">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">نام خانوادگی</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [(ngModel)]="message.lastName">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">ایمیل</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" [(ngModel)]="message.email">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">موضوع</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" [(ngModel)]="message.title">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-2">پیام شما</label>
                <div class="col-md-10">
                  <textarea type="text" class="form-control" rows="10" [(ngModel)]="message.message"></textarea>
                </div>
              </div>
            </fieldset>
            <div class="row m-b-lg">
              <div class="col-md-12">
                <button class="btn btn-success pull-left" (click)="onSubmit()">ارسال پیام</button>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <!--Footer Start-->
  <app-footer></app-footer>
  <!--Footer End-->
  <!-- Facebook Side Block Start -->
  <div id="facebook" class="fb-left sort-order-1">
    <div class="facebook_icon">
      <i class="fa fa-facebook"></i>
    </div>
    <div class="fb-page" data-href="https://www.facebook.com/chaptin/" data-small-header="true" data-adapt-container-width="true"
      data-hide-cover="true" data-show-facepile="true" data-show-posts="false">
      <div class="fb-xfbml-parse-ignore">
        <blockquote cite="https://www.facebook.com/chaptin/">
          <a href="https://www.facebook.com/chaptin/">{{applicationName}}</a>
        </blockquote>
      </div>
    </div>
    <div id="fb-root"></div>
    <script>
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

    </script>
  </div>
  <!-- Facebook Side Block End -->
  <!-- Twitter Side Block Start -->
  <div id="twitter_footer" class="twit-left sort-order-2">
    <div class="twitter_icon">
      <i class="fa fa-twitter"></i>
    </div>
    <a class="twitter-timeline" href="https://twitter.com/" data-chrome="nofooter noscrollbar transparent" data-theme="light"
      data-tweet-limit="2" data-related="twitterapi,twitter" data-aria-polite="assertive" data-widget-id="347621595801608192">توییت های @</a>
    <script>
      ! function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = p + "://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      }(document, "script", "twitter-wjs");

    </script>
  </div>
  <!-- Twitter Side Block End -->
  <!-- Video Side Block Start -->
  <div id="video_box" class="vb-right sort-order-1">
    <div id="video_box_icon">
      <i class="fa fa-play"></i>
    </div>
    <p>
      <!-- <iframe allowfullscreen="" src="//www.youtube.com/embed/SZEflIVnhH8" height="315" width="560"></iframe> -->
    </p>
  </div>
  <!-- Video Side Block End -->
  <!-- Custom Side Block Start -->
  <div id="custom_side_block" class="custom_side_block_right sort-order-2">
    <div class="custom_side_block_icon">
      <i class="fa fa-chevron-right"></i>
    </div>
    <table>
      <tbody>
        <tr>
          <td>
            <h2>بلاک های محتوا</h2>
          </td>
        </tr>

        <tr>
          <td>برای محتوای خاص میتونیم مورد استفاده قرار بدیم</td>
        </tr>
        <tr>
          <td>
            <strong>
              <a href="#">ادامه مطلب</a>
            </strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Custom Side Block End -->
</div>
