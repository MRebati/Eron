<footer id="footer">
  <div class="fpart-first">
    <div class="container">
      <div class="row">
        <div class="contact col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <h5>اطلاعات تماس</h5>
          <ul>
            <li class="address">
              <i class="fa fa-map-marker"></i>
              {{companyAddress}}
            </li>
            <li class="mobile">
              {{companyPhoneNumber}}
              <i class="fa fa-phone"></i>
            </li>
            <li class="email">
              برقراری ارتباط از طریق
              <a routerLink="/contact-us">تماس با ما</a>
              <i class="fa fa-envelope"></i>
            </li>
          </ul>
        </div>
        <div *ngFor="let item of footerList" class="column col-lg-2 col-md-2 col-sm-3 col-xs-12">
          <h5>{{item.linkText}}</h5>
          <ul *ngIf="item.children">
            <li *ngFor="let child of item.children">
              <a [routerLink]="child.url">{{child.linkText}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="fpart-second">
    <div class="container">
      <div id="powered" class="clearfix">
        <div class="powered_text pull-right flip">
          <p>تمامی حقوق محفوظ می باشد © {{currentYear}}
            <a routerLink="/">{{applicationCompanyName}}</a>
          </p>
        </div>
        <script src="https://www.zarinpal.com/webservice/TrustCode" type="text/javascript"></script>
        <div class="social pull-left flip">
          <a href="#" target="_blank">
            <img data-toggle="tooltip" src="assets/img/website/socialicons/facebook.png" alt="Facebook" title="Facebook">
          </a>
          <a href="#" target="_blank">
            <img data-toggle="tooltip" src="assets/img/website/socialicons/twitter.png" alt="Twitter" title="Twitter"> </a>
          <a href="#" target="_blank">
            <img data-toggle="tooltip" src="assets/img/website/socialicons/google_plus.png" alt="Google+" title="Google+"> </a>
          <a href="#" target="_blank">
            <img data-toggle="tooltip" src="assets/img/website/socialicons/pinterest.png" alt="Pinterest" title="Pinterest"> </a>
          <a href="#" target="_blank">
            <img data-toggle="tooltip" src="assets/img/website/socialicons/rss.png" alt="RSS" title="RSS"> </a>
        </div>
      </div>
      <div class="bottom-row">
        <div class="custom-text text-center">
          <img alt="" src="assets/img/website/logo.png">
          <p>{{applicationName + " | " + applicationDescription}}</p>
        </div>
      </div>
    </div>
  </div>
  <div id="back-top">
    <a data-toggle="tooltip" title="بازگشت به بالا" href="javascript:void(0)" class="backtotop">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>
</footer>
